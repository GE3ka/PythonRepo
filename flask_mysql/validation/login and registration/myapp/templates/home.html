<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <main class="container p-3">
        <div class="row align-items-start" >
            <div class="col">
                <h1 class="text-center">Register</h1>
                <form action="/register" method="POST" class="form">
                    <div class="p-3" >
                        <label  class="form-label" for="first_name" >First Name:</label>
                        <input class="form-control"  type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="p-3" >
                        <label  class="form-label" for="last_name" >Last Name:</label>
                        <input class="form-control"  type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="p-3" >
                        <label  class="form-label" for="email" >Email:</label>
                        <input class="form-control"  type="text" name="email" placeholder="Email">
                    </div>
                    <div class="p-3" >
                        <label  class="form-label" for="password" >Password:</label>
                        <input class="form-control"  type="password" name="password" placeholder="Password">
                    </div>
                    <div class="p-3" >
                        <label  class="form-label" for="password_confirmation" >Confirm Password:</label>
                        <input class="form-control"  type="password" name="password_confirmation" placeholder="Password Confirmation">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto" >
                        <input type="submit" class="btn btn-outline-secondary" value="Register">
                    </div>
                </form>
            </div>
            <div class="col ">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: crimson;">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="col">
                <h1 class="text-center">Login</h1>
                <form action="/login" method="POST" class="form">
                    <div class="p-3" >
                        <label  class="form-label" for="email" >Email:</label>
                        <input class="form-control"  type="text" name="email" placeholder="Email">
                    </div>
                    <div class="p-3" >
                        <label  class="form-label" for="password" >Password:</label>
                        <input class="form-control"  type="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto" >
                        <input type="submit" class="btn btn-outline-secondary" value="Login">
                    </div>
                </form>
            </div>
        </div>    
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    

</body>
</html>
