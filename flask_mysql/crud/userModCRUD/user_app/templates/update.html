<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <main class="container px-4 p-3  col-6  bg-body-secondary" >
        <div  class="row gx-5   ">
            <form action="/update/{{user_to_update.id}}/edit_mode" method="POST" >
                <div class="mb-3 col-12">
                    <label class="form-label" for="first_name">First Name:  </label>
                    <input class="form-control" type="text" name="first_name" value="{{user_to_update.first_name}}">
                </div>
                <div class="mb-3 col-12">
                    <label class="form-label"  for="last_name">Last Name: </label>
                    <input class="form-control" type="text" name="last_name" value="{{user_to_update.last_name}}">
                </div>
                <div class="mb-3 col-12">
                    <label class="form-label"  for="email">Email : </label>
                    <input class="form-control" type="text" name="email" value="{{user_to_update.email}}">
                </div>
                <div class="mb-3 col-12 ">
                    <input class="btn btn-light" type="submit" value="Edit User">
                </div>

            </form>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
