<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Display</title>
</head>
<body>
    <main class="container px-4 p-3  col-12  bg-body-secondary">
        <h1>Here are our users :</h1><br/> <br/>
        <table  class=" table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id </th>
                    <th scope="col">First Name </th>
                    <th scope="col">Last Name </th>
                    <th scope="col">Email </th>
                    <th scope="col">Action </th>
                </tr>
            </thead>
            <tbody>
                {%for user in users_list%}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td> 
                        <a class="btn btn-info " href="/show_one_user/{{user.id}}">Show</a> 
                        <a class="btn btn-secondary " href="/update/{{user.id}}">Edit</a> 
                        <a class="btn btn-danger " href="/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a  class="btn btn-light " href="/add">Add a new User</a>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
