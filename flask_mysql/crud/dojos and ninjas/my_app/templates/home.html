<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <main class="container p-3">
            <div class="row align-items-start" >
            <div class="col">
                <h1>New Dojo</h1>
                <form action="/add_dojo" method="POST" >
                    <div class="p-3" >
                        <label  class="form-label" for="name" >Name:</label>
                        <input class="form-control"  type="text" min="1" name="name" placeholder="Dojo Name goes here">
                    </div>
                    <div class="p-3">
                        <input class="btn btn-outline-secondary" type="submit" value="Create">
                    </div>
                </form>
            </div>
            <div class="col" >
                <h1>All Dojos</h1>
                <table class="table table-dark table-striped table-hover"  >
                    {%for dojo in dojos%}
                    <tr >
                        <td><a href="/show/{{dojo.id}}" style="text-decoration: none; color:antiquewhite ;">{{dojo.name}}</a></td>
                    </tr>
                    {%endfor%}
                </table>
                <a href="/add_ninja"  class="btn btn-outline-secondary" >Add ninja</a>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
