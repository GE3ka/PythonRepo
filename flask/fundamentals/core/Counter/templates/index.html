<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <main class="position-absolute bottom-50 end-50">
        <h1 class="d-flex justify-content-center">Counter</h1>
        <h2 name="counter" class="d-flex justify-content-center">This page was visited {{count}} times</h2>
        <div class="d-grid gap-2">
            <button  class="btn btn-secondary rounded-pill px-3"> <a href="/" style="text-decoration: none;color: black;" >Visit</a></button>
            <button name="reset" class="btn btn-danger rounded-pill px-3"><a href="/reset" style="text-decoration: none; color: black;">Reset</a></button>
        </div>    
    </main>
</body>
</html>
