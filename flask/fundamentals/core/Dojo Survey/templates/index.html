<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Dojo Survey</title>
</head>
<body>
    <main>
        <div  class="container px-4 text-center" style="width: 350px; padding: 50px; background-color: antiquewhite;">
            <form action="/process" method="post" class="row">
                <label for="name" class="form-label" >Name:</label>
                <input type="text" name="name" placeholder="Your name:">
                <label for="dojolocation" class="form-label">Dojo Location:</label>
                <select name="location">
                    <option value="chicago">Chicago</option>
                    <option value="seattle">Seattle</option>
                    <option value="online">Online</option>
                    <option value="burbank">Burbank</option>
                    <option value="bellevue">Bellevue</option>
                </select>
                <label for="language" class="form-label">Your favorite language:</label>
                <select name="language">
                    <option value="html">HTML</option>
                    <option value="python">Python</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="csharp">C#</option>
                </select>
                <label for="comment" class="form-label">Comments: </label>
                <textarea name="comment" class="form-control" rows="3" placeholder="Your comment goes here: "></textarea>
                <input type="submit"  value="Submit" style="margin-top: 20px;">
            </form>
        </div>
    </main>
</body>
</html>
