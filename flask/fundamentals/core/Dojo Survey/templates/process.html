<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Submitted Info</title>
</head>
<body>
    <main class="container text-center" >
        
        <div class="container text-center" style="width: 300px;  background-color: antiquewhite; ">
            <h1>Sumbitted Info</h1>
            <div class="row">
                <div class="col">Name: </div> 
                <div class="col" >{{name}} </div> 
            </div>    
            <div class="row">
                <div class="col">Location: </div> 
                <div class="col" >{{location}} </div> 
            </div>  
            <div class="row">
                <div class="col">Language: </div> 
                <div class="col" >{{language}} </div> 
            </div>  
            <div class="row">
                <div class="col">Comment: </div> 
                <div class="col" >{{comment}} </div> 
            </div>  
            <div class="d-grid gap-2 col-12 mx-auto" style="margin-top:20px ;">
                <a href="/" class="btn btn-primary" >Home</a>
            </div>
        </div>
    </main>
</body>
</html>
